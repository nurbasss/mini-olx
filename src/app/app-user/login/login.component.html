<div class="col-sm-6 offset-sm-3">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group mt-2">
            <label for="usernameOrEmail">Username or Email</label>
            <input type="text" formControlName="usernameOrEmail" class="form-control" 
                [class.is-invalid]="f.usernameOrEmail.touched && f.usernameOrEmail.invalid" />
            <small [class.d-none]="f.usernameOrEmail.untouched || f.usernameOrEmail.valid" class="text-danger">
                Please input your username or email!
            </small>
        </div>
        <div class="form-group mt-2">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"
                [class.is-invalid]="f.password.touched && f.password.invalid" />
            <small [class.d-none]="f.password.untouched || f.password.valid" class="text-danger">
                Please input your Password!
            </small>
        </div>
        <div class="form-group mt-2">
            <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
            <a [routerLink]="['/user/signup']" class="btn btn-link d-inline-block">Register now!</a>
        </div>
    </form>
</div>
